<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./styles.css"> -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Aula 13 - Mesa de trabalho</title>
</head>

<body>

  <section class="flex__form">
    <form id="form">
      <h1>Inscrição para Hogwarts</h1>
      <div class="label__flex">
        <label class="info__label">
          Nome completo:
          <input type="text" name="nome" id="nome" autocomplete="off">
        </label>
        <label class="info__label">
          Senha:
          <input type="password" name="pass" id="pass">
        </label>
        <label class="info__label">
          Telefone:
          <input type="text" name="tel" id="tel">
        </label>
      </div>
  
      <fieldset>
        <legend>Hobbies: (No máximo 4)</legend>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesNetflix" >
          Netflix
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesFutebol">
          Futebol
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesTenis">
          Tênis
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesAcademia">
          Academia
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesVideoGame">
          Video Game
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesCozinha">
          Cozinha
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesProgramacao">
          Programação
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesDesenho">
          Desenho
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesPintura">
          Pintura
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesGuitarra">
          Guitarra
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesTeclado">
          Teclado
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesCostura">
          Costura
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="Leitura">
          Leitura
        </label>
        <label>
          <input class="hobbies" type="checkbox" name="hobbies" id="hobbiesEscrever">
          Escrever
        </label>
      </fieldset>
  
      <fieldset>
        <legend>Nacionalidade</legend>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeArgentina">
          Argentina
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeColombiana">
          Colombia
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeBrasileira">
          Brasil
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeChilena">
          Chile
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeVenezuelano">
          Venezuela
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadePeru">
          Perú
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeUruguai">
          Uruguai
        </label>
        <label>
          <input class="paises" type="radio" name="nacionalidade" id="nacionalidadeParaguai">
          Paraguai
        </label>

        <div class="test"></div>
      </fieldset>
  
      

      <button id="button" type="submit">Inscrever-me</button>

    </form>

  </section>

  <script src="./js/script.js"></script>

</body>

</html>
